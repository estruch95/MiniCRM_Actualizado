<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
       
        <!-- CSS THEMEROLLER -->
        <link rel="stylesheet" href="jquery/OrangeTheme.min.css" />
        <link rel="stylesheet" href="jquery/jquery.mobile.icons.min.css" />
        <!-- CSS JQUERY -->
        <link rel="stylesheet" href="jquery/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" href="css/elementos.css" />
        <!-- TITULO-->
        <title>Encuesta DAM</title>
    </head>
    <body>
    <!-- VENTANA3 (NUEVA ENCUESTA) -->
        <div data-role="page" id="nuevaEncuesta">

            <div data-role="header">
                <h1>NUEVA ENCUESTA</h1>
            </div>

            <div data-role="main" class="ui-content">
                <font color="BLACK"><p><b>CONTENIDO</b></p></font>
                <img src="./img/user.png" class="imagenNuevaEncuesta">
                <form method="post" action="demoform.asp">
                      <div class="ui-field-contain">

                          <label for="nombre"><b>Nombre:</b></label>
                          <input type="text" name="nombre" id="nombre" placeholder="Tu nombre...">

                          <label for="apellidos"><b>Apellidos:</b></label>
                          <input type="text" name="apellidos" id="apellidos" placeholder="Tus apellidos...">  

                          <label for="cargo:"><b>Cargo:</b></label>
                          <input type="text" name="cargo" id="cargo" placeholder="Tu cargo...">

                          <label for="email:"><b>Email:</b></label>
                          <input type="text" name="email" id="email" placeholder="Tu email...">

                          <label for="edad:"><b>Edad:</b></label>
                          <input type="text" name="edad" id="edad" placeholder="Tu edad...">

                          <label for="telefono"><b>Telefono:</b></label>
                          <input type="text" name="telefono" id="telefono" placeholder="Tu telefono...">
                      </div><br>

                      <fieldset data-role="controlgroup">

                            <label for="gmail">Gmail</label>
                            <input type="checkbox" name="gmail" id="gmail" value="gmail">

                            <label for="twitter">Twitter</label>
                            <input type="checkbox" name="twitter" id="twitter" value="twitter">
                            
                    </fieldset>

                <button class="ui-btn" id="guardar">Guardar</button>
                <a href="contactos.html" class="ui-btn" data-ajax="false">Ver mis contactos</a>
            </div>
        </div>


         <!-- JQUERY MOBILE (LINKADOS DE JAVASCRIPT)-->
        <script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="jquery/jquery.mobile-1.4.5.min.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/guardar.js"></script>
    </body>
</html>
